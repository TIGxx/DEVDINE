<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEVDINE - Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--css link-->
  <link rel="stylesheet" href="style.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-flex">
        <img src="logo.png" alt="DEVDINE Logo" class="w-20 h-20 object-contain">
        <h1>DEVDINE</h1>
      </div>
  </header>

  <!--Banner-->
  <section class="w-full">
    <div class="relative w-full h-[300px] md:h-[400px] overflow-hidden">
      <img 
        src="food.jpg" 
        class="w-full h-full object-cover"
      >
    </div>
  </section>

  <section class="container mx-auto px-4 py-12 max-w-md">
    <form class="space-y-6">
    
      <div>
        <label for="name" class="block text-gray-900 font-semibold mb-2 text-lg">Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Enter here>>>" 
          class="w-full px-4 py-3 rounded-full border-2 border-gray-300 focus:border-[#c41e1e] focus:outline-none bg-white text-gray-700 placeholder-gray-400"
        >
      </div>

      
      <div>
        <label for="tel" class="block text-gray-900 font-semibold mb-2 text-lg">Tel.</label>
        <input 
          type="tel" 
          id="tel" 
          placeholder="Enter here>>>" 
          class="w-full px-4 py-3 rounded-full border-2 border-gray-300 focus:border-[#c41e1e] focus:outline-none bg-white text-gray-700 placeholder-gray-400"
        >
      </div>

      
      <div class="flex items-center justify-center gap-4 pt-4">
        <button 
          type="button" 
          class="bg-[#c41e1e] hover:bg-[#a01818] text-white font-bold px-8 py-3 rounded-full transition-colors shadow-lg"
        >
        <a href="here/menu_here.html">Eat here</a>
        </button>
        <span class="text-gray-600 font-semibold">or</span>
        <button 
          type="button" 
          class="bg-[#c41e1e] hover:bg-[#a01818] text-white font-bold px-8 py-3 rounded-full transition-colors shadow-lg"
        >
        
          <a href="home/menu_home.html">Take home</a>
        </button>
      </div>
    </form>
  </section>


  <footer class="bg-[#c41e1e] mt-12">
    <div class="container mx-auto px-4 py-8">
    
      <div class="flex justify-center gap-6 mb-6">
        <a href="#" class="text-grey hover:text-gray-200 transition-colors" aria-label="Facebook">
          <i class="fab fa-facebook text-2xl"></i>
        </a>
        <a href="#" class="text-grey hover:text-gray-200 transition-colors" aria-label="Instagram">
          <i class="fab fa-instagram text-2xl"></i>
        </a>
        <a href="#" class="text-grey hover:text-gray-200 transition-colors" aria-label="WhatsApp">
          <i class="fab fa-whatsapp text-2xl"></i>
        </a>
        <a href="#" class="text-greye hover:text-gray-200 transition-colors" aria-label="WhatsApp">
          <i class="fab fa-whatsapp text-2xl"></i>
        </a>
        
        <a href="#" class="text-grey hover:text-gray-200 transition-colors" aria-label="WhatsApp">
          <i class="fab fa-whatsapp text-2xl"></i>
        </a>
  
      </div>
    </div>
  </footer>

  <button 
    onclick="window.scrollTo({top: 0, behavior: 'smooth'})" 
    class="fixed bottom-6 right-6 bg-[#c41e1e] hover:bg-[#a01818] text-white w-12 h-12 rounded-lg shadow-lg transition-colors flex items-center justify-center"
    aria-label="Scroll to top"
  >
    <i class="fas fa-arrow-up"></i>
  </button>
</body>
</html>
