    /* --- Added CSS for glow effect and active buttons --- */

<script>
  // Wait for the HTML document to be fully loaded before running script
  document.addEventListener('DOMContentLoaded', () => {
    
    // 1. Select all the elements we need
    const categoryButtons = document.querySelectorAll('.category-btn');
    const menuItems = document.querySelectorAll('.menu-item');
    const mainHeading = document.querySelector('main h2');

    // 2. Define the function that filters items
    function filterCategory(event) {
      // Get the category from the button that was clicked (e.g., "rice")
      const category = event.currentTarget.dataset.category;
      
      // --- Update Button Styles ---
      // First, remove the 'active' class from all buttons
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      // Then, add the 'active' class to the specific button that was clicked
      event.currentTarget.classList.add('active');
      
      // --- Update Main Heading ---
      // Set the heading text to match the category (e.g., "Rice")
      mainHeading.textContent = category.charAt(0).toUpperCase() + category.slice(1);
      
      // --- Filter and Style Menu Items ---
      menuItems.forEach(item => {
        const itemCategory = item.dataset.category;
        
        // Check if item should be shown
        // Show if "All" is clicked OR if item category matches button category
        if (category === 'all' || itemCategory === category) {
          item.style.display = 'flex'; // Show the item
        } else {
          item.style.display = 'none'; // Hide the item
        }
        
        // --- This is your "Glow Up" request ---
        // Add "glow" class ONLY if the "rice" category is active
        // AND the item is a "rice" item
        if (category === 'rice' && itemCategory === 'rice') {
          item.classList.add('glow');
        } else {
          // Remove glow from all other items or categories
          item.classList.remove('glow');
        }
      });
    }

    // 3. Add a 'click' listener to every category button
    categoryButtons.forEach(button => {
      button.addEventListener('click', filterCategory);
    });
    
    // 4. Set "All" as the active button by default when the page loads
    document.querySelector('#btn-all').classList.add('active');
  });
</script>
