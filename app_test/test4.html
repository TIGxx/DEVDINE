<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEVDINE ‚Äì Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "IBM Plex Mono", monospace;
    }
  </style>
</head>
<body class="min-h-screen bg-[#FFFDE3] flex flex-col">

  <!-- Header -->
  <header class="bg-[#FFFDE3] sticky top-0 z-30 shadow-sm rounded-b-[40px]">
    <div class="max-w-[900px] mx-auto px-6 lg:px-8 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img
          src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-IVXQ4JWg3zR7d7S15IXHAR5pXgOXre.png"
          alt="DEVDINE Logo"
          class="w-14 h-14 object-contain"
        />
        <div>
          <h1 class="text-2xl font-black text-[#353535] tracking-wide">
            DEVDINE
          </h1>
          <p class="text-[11px] text-gray-500 -mt-1">
            Queue &amp; Smart Ordering
          </p>
        </div>
      </div>

      <nav class="hidden sm:flex items-center gap-4 text-sm font-medium">
        <a href="test.html" class="px-3 py-1 rounded-full hover:bg-black/5 text-[#353535]">
          Home
        </a>
        <a href="test2.html" class="px-3 py-1 rounded-full hover:bg-black/5 text-[#353535]">
          Menu
        </a>
        <a href="test3.html" class="px-3 py-1 rounded-full hover:bg-black/5 text-[#353535]">
          Cart
        </a>
        <span class="px-3 py-1 rounded-full bg-[#C41E3A] text-white">
          Checkout
        </span>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1">
    <div class="max-w-[900px] mx-auto px-6 lg:px-8 py-8 space-y-8">
      <section class="space-y-2">
        <h2 class="text-3xl font-black text-[#353535]">Checkout</h2>
        <p class="text-sm text-gray-600">
          Confirm your order and provide your details so we can prepare your food.
        </p>
      </section>

      <div class="grid lg:grid-cols-5 gap-6">
        <!-- Order summary -->
        <section class="lg:col-span-3 space-y-4">
          <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5">
            <p class="text-xs text-gray-500 uppercase tracking-[0.2em] mb-3">
              Order summary
            </p>
            <div id="summary-items" class="space-y-3">
              <!-- Items rendered by JS -->
            </div>
            <hr class="my-4 border-dashed border-gray-200" />
            <div class="flex items-center justify-between text-sm">
              <span class="font-semibold text-[#353535]">Total</span>
              <span id="summary-total" class="font-bold text-[#C41E3A]">
                0 THB
              </span>
            </div>
            <p id="empty-message" class="hidden text-xs text-gray-500 mt-3">
              Your cart is empty. Please add items from the menu first.
            </p>
          </div>
        </section>

        <!-- Checkout form -->
        <section class="lg:col-span-2">
          <form
            id="checkout-form"
            class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 space-y-4"
          >
            <p class="text-xs text-gray-500 uppercase tracking-[0.2em]">
              Your details
            </p>

            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                Name
              </label>
              <input
                id="name"
                type="text"
                required
                class="w-full px-4 py-2.5 rounded-full border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#C41E3A]"
                placeholder="Enter your name"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Email
              </label>
              <input
                id="email"
                type="email"
                required
                class="w-full px-4 py-2.5 rounded-full border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#C41E3A]"
                placeholder="Enter your email"
              />
            </div>

            <div>
              <label for="note" class="block text-sm font-medium text-gray-700 mb-1">
                Note (optional)
              </label>
              <textarea
                id="note"
                rows="3"
                class="w-full px-4 py-2.5 rounded-2xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#C41E3A]"
                placeholder="Allergic, spicy level, or special request..."
              ></textarea>
            </div>

            <p id="form-error" class="hidden text-xs text-red-600"></p>

            <div class="flex flex-col gap-3 pt-2">
              <button
                type="submit"
                class="w-full px-4 py-2.5 rounded-full bg-[#C41E3A] text-white text-sm font-semibold hover:bg-[#A01828]"
              >
                Place Order
              </button>
              <a
                href="test3.html"
                class="w-full text-center px-4 py-2.5 rounded-full border border-gray-300 text-sm font-medium text-[#353535] hover:bg-black/5"
              >
                ‚Üê Back to Cart
              </a>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#f60000] py-3 text-center text-white text-sm mt-10">
    <p>DEVDINE NAJA</p>
  </footer>

  <!-- JS -->
  <script>
    const STORAGE_KEY = "devdine_cart";

    function loadCart() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return {};
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === "object" ? parsed : {};
      } catch (e) {
        console.error("Failed to load cart:", e);
        return {};
      }
    }

    function clearCart() {
      try {
        localStorage.removeItem(STORAGE_KEY);
      } catch (e) {
        console.error("Failed to clear cart:", e);
      }
    }

    const cart = loadCart(); // { id: { item, quantity } }

    const summaryItems = document.getElementById("summary-items");
    const summaryTotal = document.getElementById("summary-total");
    const emptyMessage = document.getElementById("empty-message");
    const form = document.getElementById("checkout-form");
    const errorBox = document.getElementById("form-error");

    function getCartArray() {
      return Object.values(cart);
    }

    function renderSummary() {
      const items = getCartArray();
      summaryItems.innerHTML = "";

      let totalPrice = 0;

      if (items.length === 0) {
        emptyMessage.classList.remove("hidden");
        summaryTotal.textContent = "0 THB";
        form.querySelector("button[type='submit']").disabled = true;
        form.querySelector("button[type='submit']").classList.add("opacity-60", "cursor-not-allowed");
        return;
      } else {
        emptyMessage.classList.add("hidden");
        form.querySelector("button[type='submit']").disabled = false;
        form.querySelector("button[type='submit']").classList.remove("opacity-60", "cursor-not-allowed");
      }

      items.forEach(({ item, quantity }) => {
        const lineTotal = item.price * quantity;
        totalPrice += lineTotal;

        const row = document.createElement("div");
        row.className = "flex items-center justify-between text-sm";
        row.innerHTML = `
          <div>
            <p class="font-medium text-[#353535]">${item.name}</p>
            <p class="text-xs text-gray-500">${quantity} √ó ${item.price} THB</p>
          </div>
          <p class="font-semibold text-[#C41E3A]">${lineTotal} THB</p>
        `;
        summaryItems.appendChild(row);
      });

      summaryTotal.textContent = totalPrice + " THB";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorBox.classList.add("hidden");
      errorBox.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const note = document.getElementById("note").value.trim();
      const items = getCartArray();

      if (items.length === 0) {
        errorBox.textContent = "Your cart is empty. Please add items first.";
        errorBox.classList.remove("hidden");
        return;
      }

      if (!name || !email) {
        errorBox.textContent = "Please fill in your name and email.";
        errorBox.classList.remove("hidden");
        return;
      }

      // In a real app, you would send this to a backend.
      alert(
        "Order placed successfully! üéâ\n\n" +
          "Name: " + name + "\n" +
          "Email: " + email + "\n" +
          (note ? "Note: " + note + "\n" : "") +
          "Items: " + items.length + "\n\n" +
          "This is a static demo, so no real order is created."
      );

      // Clear cart and redirect to home or menu
      clearCart();
      window.location.href = "test.html";
    });

    // Initial render
    renderSummary();
  </script>
</body>
</html>
